<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
        <div class="bigcontainer">
            <div id="container">
                <h2>CURRENCY CONVERTER</h2>
                <form>
                    <div class="amount">
                        <p>Enter amount</p>
                        <input value="" type="text">
                    </div>
                    <div class="dropdown">
                        <div class="from">
                            <p>From</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/flat/64.png">
                                <select name="from">

                                </select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">
                            <p>To</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png">
                                <select name="to">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn">Get Exhchange Rate</button>
                        <p class="result">Your conversion result will appear here</p>
                    </div>
                </form>


            </div>

            <div><button class="refresh">REFRESH</button></div>
        </div>

    <footer></footer>

    <script src="county.js"></script>
    <script src="app.js"></script>
    <script src="rough.js"></script>
</body>

</html>
